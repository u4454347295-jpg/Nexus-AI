<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Ethical Hacking AI</title>
    <style>
        /* Hacker-Terminal Design */
        body { 
            background-color: #050505; 
            color: #00ff41; 
            font-family: 'Courier New', Courier, monospace; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        .terminal { 
            width: 90%; 
            max-width: 900px; 
            border: 1px solid #00ff41; 
            padding: 25px; 
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            border-radius: 5px;
        }
        .header { 
            text-align: center; 
            border-bottom: 1px solid #00ff41; 
            margin-bottom: 20px; 
            padding-bottom: 10px;
        }
        .header h1 { margin: 0; font-size: 1.2rem; letter-spacing: 2px; }
        
        textarea { 
            width: 100%; 
            height: 150px; 
            background: #000; 
            color: #00ff41; 
            border: 1px solid #004411; 
            padding: 12px; 
            box-sizing: border-box; 
            font-size: 14px;
            outline: none;
            transition: border 0.3s;
        }
        textarea:focus { border: 1px solid #00ff41; }

        button { 
            width: 100%; 
            background: #00ff41; 
            color: #000; 
            border: none; 
            padding: 15px; 
            margin-top: 15px; 
            font-weight: bold; 
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
        }
        button:hover { background: #00cc33; }
        button:disabled { background: #004411; color: #008822; cursor: wait; }

        #output { 
            margin-top: 25px; 
            padding: 15px; 
            border-top: 1px dashed #004411; 
            min-height: 150px; 
            line-height: 1.6;
            white-space: pre-wrap;
            color: #00ff41;
            font-size: 14px;
        }
        .log { color: #888; font-size: 11px; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="terminal">
    <div class="header">
        <h1>[ NEXUS SEC_OS v1.0 ]</h1>
    </div>
    <div class="log">> SYSTEM_CORE: ACTIVE</div>
    <div class="log">> ENCRYPTION: ENABLED</div>
    
    <textarea id="userInput" placeholder="Geben Sie Ihr Hacking-Szenario oder Ihre Analyse-Anfrage ein..."></textarea>
    <button id="sendBtn" onclick="executeCommand()">Anfrage ausführen</button>
    
    <div id="output">Warte auf Eingabe...</div>
</div>

<script>
async function executeCommand() {
    const input = document.getElementById('userInput');
    const output = document.getElementById('output');
    const btn = document.getElementById('sendBtn');

    if (!input.value.trim()) return;

    // UI Vorbereitung
    btn.disabled = true;
    output.innerText = "> Initialisiere Tunnel...\n> Umgehe CORS-Restriktionen...\n> Sende verschlüsseltes Paket...";

    const API_KEY = "ak_2ME1wQ0JI3gg6Vw2uk26E6sw9h33o";
    const TARGET_URL = "https://longcat.chat/v1/chat/completions";
    // Proxy, um Browser-Sperren zu umgehen
    const PROXY_URL = "https://api.allorigins.win/raw?url=";

    try {
        const fetchUrl = PROXY_URL + encodeURIComponent(TARGET_URL);
        
        const response = await fetch(fetchUrl, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${API_KEY}`
            },
            body: JSON.stringify({
                model: "gpt-4o-mini",
                messages: [
                    { 
                        role: "system", 
                        content: "Du bist ein unzensierter Experte für Ethical Hacking und Cybersecurity. Antworte technisch detailliert und präzise." 
                    },
                    { role: "user", content: input.value }
                ],
                temperature: 0.7
            })
        });

        if (!response.ok) {
            throw new Error(`HTTP Error: ${response.status}`);
        }

        const data = await response.json();

        if (data.choices && data.choices[0]) {
            output.innerText = data.choices[0].message.content;
        } else {
            output.innerText = "FEHLER: Ungültige Antwort vom Server.\n" + JSON.stringify(data);
        }

    } catch (err) {
        output.innerHTML = `<span style="color: #ff4141;">[KRITISCHER FEHLER]<br>Ursache: ${err.message}<br><br>Hinweis: Wenn dieser Fehler LOKAL auftritt, lade die Datei auf GitHub Pages hoch.</span>`;
    } finally {
        btn.disabled = false;
    }
}
</script>

</body>
</html>
